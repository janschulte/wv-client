<app-selection-menu></app-selection-menu>
<div class="mapContent">
  <app-side-menu [content]="facetContent" width=400 side=left [isActive]="sideMenuActive"
    (toggled)="updateSideMenu($event)"></app-side-menu>
  <ng-template #facetContent>
    <app-facets></app-facets>
  </ng-template>
  <div class="map" [ngClass]="{'withSideMenu': sideMenuActive}">
    <n52-result-map [facetSearchService]="facetSearch" [aggregateToStations]="true" [cluster]="true"
      mapId="facet-search" [baseMaps]="baseMaps" [overlayMaps]="overlayMaps" (selected)="onSelectedTs($event)">
    </n52-result-map>
    <app-zoom-buttons class="zoom-control" mapId="facet-search"></app-zoom-buttons>
    <app-locate-button class="locate-control" mapId="facet-search"></app-locate-button>
    <app-geo-search class="search-control" mapId="facet-search"></app-geo-search>
    <app-layers-control class="layers-control" mapId="facet-search" [baseMaps]="baseMaps" [overlayMaps]="overlayMaps">
    </app-layers-control>
  </div>
</div>
