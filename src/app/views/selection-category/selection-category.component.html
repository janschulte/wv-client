<div class="mobile-wrapper">
  <app-header></app-header>

  <div class="content">
    <app-selection-menu></app-selection-menu>
    <div class="selectionContent" *ngIf="selectedProviderList.length > 0">
      <app-desktop-list-selector *ngIf="!mobile" [parameters]="categoryParams" [selectorId]="'category'"
        [providerList]="selectedProviderList" (onDatasetSelection)="onDatasetSelected($event)"
        (toDiagram)="toDiagram()">
      </app-desktop-list-selector>

      <app-mobile-list-selector *ngIf="mobile" [parameters]="categoryParams" [selectorId]="'category'"
        [providerList]="selectedProviderList" (onDatasetSelection)="onDatasetSelected($event)"
        (toDiagram)="toDiagram()"></app-mobile-list-selector>
    </div>
  </div>

  <app-footer></app-footer>
</div>
