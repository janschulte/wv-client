<div class="loading" *ngIf="loading > 0">
  <div class="loader dark"></div>
  <span translate="map.station.loading"></span>
</div>

<app-added-dataset-overlay [presentation]="added"></app-added-dataset-overlay>

<div *ngFor="let item of items" (click)="onSelectItem(item)">
  <div class="parameter-item">
    <div class="description">
      <label class="wv-label"></label>
      <span class="big">{{item.label}}</span>
      <div *ngIf="item.dataset">
        <div class="small">{{item.dataset.parameters.phenomenon.label}} ({{item.dataset.uom}})</div>
        <div class="small" *ngIf="item.dataset.lastValue">
          <span>{{item.dataset.lastValue.timestamp | tzDate : 'L LT z'}}</span>
          <span *ngIf="item.dataset.lastValue.value !== null">
            | {{item.dataset.lastValue.value}} {{item.dataset.uom}}
          </span>
        </div>
      </div>
    </div>
    <div class="icon" [ngClass]="{'active icon-timeline-checked': item.selected, 'icon-timeline-add': !item.selected}"></div>
  </div>
</div>
