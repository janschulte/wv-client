<div class="modal-header">
  <div class="modal-title" translate="map.show-phenomenon-location"></div>
  <div class="close icon icon-cancel" (click)="activeModal.dismiss()"></div>
</div>
<div class="modal-body">
  <div style="width: 466px;">
    <div style="height: 450px;">
      <!-- the newest version of helgoland-toolbox supports the Input variable 'customMarkerIcon' -->
      <n52-geometry-map-viewer [customMarkerIcon]="customIcon" [geometry]="geometry" [zoomTo]="geometry"
        [avoidZoomToGeometry]="false"></n52-geometry-map-viewer>
    </div>
  </div>
  <div class="footer">
    <div class="wv-button" (click)="activeModal.dismiss()">
      <span class="mid description">{{'ok' | translate}}</span>
    </div>
  </div>
</div>
