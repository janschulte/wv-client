<div class="modal-header">
  <div class="modal-title" translate="map.show-phenomenon-location"></div>
  <div class="close icon icon-cancel" (click)="activeModal.dismiss()"></div>
</div>
<div class="modal-body">
  <div style="height: 450px; width: 100%;">
    <n52-geometry-map-viewer [mapId]="mapId" [customMarkerIcon]="customIcon" [geometry]="geometry"
      [mapOptions]="mapOptions"></n52-geometry-map-viewer>
  </div>
</div>
